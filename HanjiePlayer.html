<html>
	<head>
		<title>Hanjie Player</title>
		<script
		 	src="https://code.jquery.com/jquery-3.1.1.min.js"
		  	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  	crossorigin="anonymous">
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	</head>
	<body>

		<script>
			$(window).ready(function(){
				$("td:not(.clue)").each(function(index, cell){
					$(cell).toggleClass( "unknown" );
					$(cell).click(function(){
						changeStatus($(cell));
					})
				});
			})

			function changeStatus(cell){
				if (cell.hasClass("unknown")){
					cell.toggleClass( "unknown full" );
				} else if(cell.hasClass("full")){
					cell.toggleClass( "full empty" );
				} else if(cell.hasClass("empty")){
					cell.toggleClass( "empty unknown" );
				} else {
					cell.toggleClass( "unknown" );
				}
			}
		</script>


		<table>
			<tr>
				<td class="clue"><div class="content"></div></td>
				<td class="clue"><div class="content">3</div></td>
				<td class="clue"><div class="content">1<br>1</div></td>
				<td class="clue"><div class="content">1<br>1</div></td>
				<td class="clue"><div class="content">1<br>1</div></td>
				<td class="clue"><div class="content">3</div></td>
			</tr>
			<tr>
				<td class="clue"><div class="content">3</div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
			</tr>
			<tr>
				<td class="clue"><div class="content">1 1</div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
			</tr>
			<tr>
				<td class="clue"><div class="content">1 1</div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
			</tr>
			<tr>
				<td class="clue"><div class="content">1 1</div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
			</tr>
			<tr>
				<td class="clue"><div class="content">3</div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
				<td><div class="content"></div></td>
			</tr>
		</table>

		<style>

			table{
				border-collapse: collapse;
				width: 90%;
			}

			td{
				border: solid 1px black;
				cursor: pointer;
  				position: relative;
			}

			td:after {
			  	content: '';
			  	display: block;
			  	margin-top: 100%;
			}

			td .content{
			  	position: absolute;
			  	top: 0;
			  	bottom: 0;
			  	left: 0;
			  	right: 0;
			}

			.unknown{
				background-color: grey;
			}

			.full{
				background-color: black;
			}

			.empty{
				background-color: white;
			}
		</style>
	</body>
</html>
